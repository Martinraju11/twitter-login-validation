<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


</head>

<body>
    <section id="twitter-login">
        <div class="container">
            <div class="header">
                <div class="header-icon1">
                    <i class="bi bi-x-lg"></i>
                </div>

                <div class="header-icon2">
                    <i class="bi bi-twitter"></i>
                </div>
            </div>
            <div class="card">
                <div class="heading">
                    <h1> Twitter Login</h1>
                </div>



                <div class="input-box-login">
                    <input type="text" placeholder="Name" id="logname">
                </div>
                <div class="name-message">
                    <p>Please enter your name!</p>
                </div>

                <div class="input-box-login">
                    <input type="password" placeholder="Password" id="logpass">
                </div>
                <div class="name-message">
                    <p>Please enter your password!</p>
                </div>

                <div class="next-button" id="logbtn">
                    <a href="#">Login</a>
                </div>

                <div class="name-message">
                    <p>Incorrect name or password!</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        var logBtn = document.getElementById("logbtn");
        logBtn.addEventListener("click", function (e) {
            e.preventDefault();
            var loginName = document.getElementById("logname");
            var valueLoginName = loginName.value;

            var loginPass = document.getElementById("logpass");
            var valueLoginpass = loginPass.value;

            var nameCheck = localStorage.getItem("Name");
            var passCheck = localStorage.getItem("Password");

            if ((valueLoginName === nameCheck) && (valueLoginpass === passCheck)) {
                location.href = "https://www.twitter.com/";
            }
            else {
                logBtn.nextElementSibling.classList.add("view");
            }
        })
    </script>
</body>

</html>
